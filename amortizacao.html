<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira - Amortização</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul id="navbar">
                <li><a href="juros.html">Juros</a></li>
                <li><a href="taxa.html">Taxa</a></li>
                <li><a class="active" href="amortizacao.html">Amortização</a></li>
                <li><a href="vpl.html">VPL</a></li>
            </ul>
        </nav>
    </header>

    <div class="amortizacao-container">
        <!-- Seleção de variável -->
        <select id="variavel">
            <option value="" disabled selected>Selecione uma variável para calcular</option>
            <option value="amortizacao">Amortização</option>
            <option value="juros">Juros (J)</option>
            <option value="saldo_devedor">Saldo Devedor</option>
            <option value="pmt">PMT</option>
        </select>

        <!-- Campos de entrada -->
        <div id="campos-entrada">
            <input type="number" id="valor1" placeholder="" class="hide">
            <input type="number" id="valor2" placeholder="" class="hide">
            <input type="number" id="valor3" placeholder="" class="hide">
            <input type="number" id="valor4" placeholder="" class="hide">
        </div>

        <!-- Botão de Calcular -->
        <button id="calcularBtn" class="hide">Calcular</button>

        <!-- Resultado -->
        <p id="resultado"></p>
    </div>

    <script src="js/amortizacao.js"></script>
</body>
</html>
