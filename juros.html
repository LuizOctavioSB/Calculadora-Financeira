<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira - Juros</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul id="navbar">
                <li><a class="active" href="juros.html">Juros</a></li>
                <li><a href="taxa.html">Taxa</a></li>
                <li><a href="amortizacao.html">Amortização</a></li>
                <li><a href="vpl.html">VPL</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Menu de Seleção para Tipos de Cálculo -->
        <div class="juros-container">
            <select name="tipoCalculo" id="tipoCalculo">
                <option value="" disabled selected>Selecione o Tipo de Cálculo</option>
                <!-- Juros Simples -->
                <option value="Juros">Juros Simples (J)</option>
                <option value="Taxa">Taxa Simples (i)</option>
                <option value="Tempo">Tempo Simples (n)</option>
                <option value="ValorFuturo">Valor Futuro Simples (VF)</option>
                <option value="ValorPresente">Valor Presente Simples (VP)</option>
                
                <!-- Juros Compostos -->
                <option value="JurosCompostos">Juros Compostos (VF)</option>
                <option value="TaxaComposta">Taxa Composta (i)</option>
                <option value="TempoComposta">Tempo Composto (n)</option>
                <option value="ValorPresenteComposta">Valor Presente Composto (VP)</option>
            </select>

            <!-- Seções de Cálculo para Juros Simples -->
            <div id="divJuros" class="hide calc-section">
                <ul>
                    <li><input type="number" id="vpJuros" placeholder="Capital (VP)"></li>
                    <li><input type="number" id="iJuros" placeholder="Taxa de juros (i)"></li>
                    <li><input type="number" id="nJuros" placeholder="Tempo (n, em meses)"></li>
                </ul>
                <button id="calcularJurosBtn">Calcular Juros</button>
                <p id="resultadoJuros"></p>
            </div>

            <div id="divValorFuturo" class="hide calc-section">
                <ul>
                    <li><input type="number" id="vpValorFuturo" placeholder="Capital (VP)"></li>
                    <li><input type="number" id="iValorFuturo" placeholder="Taxa de juros (i)"></li>
                    <li><input type="number" id="nValorFuturo" placeholder="Tempo (n, em meses)"></li>
                </ul>
                <button id="calcularValorFuturoBtn">Calcular Valor Futuro</button>
                <p id="resultadoValorFuturo"></p>
            </div>

            <div id="divValorPresente" class="hide calc-section">
                <ul>
                    <li><input type="number" id="vfValorPresente" placeholder="Valor Futuro (VF)"></li>
                    <li><input type="number" id="iValorPresente" placeholder="Taxa de juros (i)"></li>
                    <li><input type="number" id="nValorPresente" placeholder="Tempo (n, em meses)"></li>
                </ul>        
                <button id="calcularValorPresenteBtn">Calcular Valor Presente</button>
                <p id="resultadoValorPresente"></p>
            </div>

            <div id="divTaxa" class="hide calc-section">
                <ul>
                    <li><input type="number" id="vpTaxa" placeholder="Capital (VP)"></li>
                    <li><input type="number" id="vfTaxa" placeholder="Valor Futuro (VF)"></li>
                    <li><input type="number" id="nTaxa" placeholder="Tempo (n, em meses)"></li>
                </ul>
                <button id="calcularTaxaBtn">Calcular Taxa</button>
                <p id="resultadoTaxa"></p>
            </div>

            <div id="divTempo" class="hide calc-section">
                <ul>
                    <li><input type="number" id="vpTempo" placeholder="Capital (VP)"></li>
                    <li><input type="number" id="vfTempo" placeholder="Valor Futuro (VF)"></li>
                    <li><input type="number" id="iTempo" placeholder="Taxa de juros (i)"></li>
                </ul>
                <button id="calcularTempoBtn">Calcular Tempo</button>
                <p id="resultadoTempo"></p>
            </div>

            <!-- Seções de Cálculo para Juros Compostos -->
            <div id="divJurosCompostos" class="hide calc-section">
                <ul>
                    <li><input type="number" id="vpJurosCompostos" placeholder="Capital (VP)"></li>
                    <li><input type="number" id="iJurosCompostos" placeholder="Taxa de juros (i)"></li>
                    <li><input type="number" id="nJurosCompostos" placeholder="Tempo (n, em meses)"></li>
                </ul>
                <button id="calcularJurosCompostosBtn">Calcular Juros Compostos</button>
                <p id="resultadoJurosCompostos"></p>
            </div>

            <div id="divTaxaComposta" class="hide calc-section">
                <ul>
                    <li><input type="number" id="vpTaxaComposta" placeholder="Capital (VP)"></li>
                    <li><input type="number" id="vfTaxaComposta" placeholder="Valor Futuro (VF)"></li>
                    <li><input type="number" id="nTaxaComposta" placeholder="Tempo (n, em meses)"></li>
                </ul>
                <button id="calcularTaxaCompostaBtn">Calcular Taxa de Juros Composta</button>
                <p id="resultadoTaxaComposta"></p>
            </div>            

            <div id="divTempoComposta" class="hide calc-section">
                <ul>
                    <li><input type="number" id="vpTempoComposta" placeholder="Capital (VP)"></li>
                    <li><input type="number" id="vfTempoComposta" placeholder="Valor Futuro (VF)"></li>
                    <li><input type="number" id="iTempoComposta" placeholder="Taxa de juros (i)"></li>
                </ul>
                <button id="calcularTempoCompostaBtn">Calcular Tempo Composto</button>
                <p id="resultadoTempoComposta"></p>
            </div>            

            <div id="divValorPresenteComposta" class="hide calc-section">
                <ul>
                    <li><input type="number" id="vfValorPresenteComposta" placeholder="Valor Futuro (VF)"></li>
                    <li><input type="number" id="iValorPresenteComposta" placeholder="Taxa de juros (i)"></li>
                    <li><input type="number" id="nValorPresenteComposta" placeholder="Tempo (n, em meses)"></li>
                </ul>
                <button id="calcularValorPresenteCompostaBtn">Calcular Valor Presente Composto</button>
                <p id="resultadoValorPresenteComposta"></p>
            </div>            
        </div>
    </main>

    <script src="js/juros.js"></script>
</body>
</html>
